<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cubounce - A set of powerful, easy to use CSS animations</title>

  <link href="https://fonts.googleapis.com/css?family=Nunito|Oleo+Script" rel="stylesheet">
  <link rel="stylesheet" href="dist/stylesheets/cubounce.min.css">

  <style>
    *, *:before, *:after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 10px;
    }

    body {
      overflow-x: hidden;
      font-family: "Nunito", sans-serif;
      color: #eee;
      background: #6a3093;
      background: -webkit-linear-gradient(to right, #a044ff, #6a3093);
      background: linear-gradient(to right, #a044ff, #6a3093);
    }

    select, button {
      -webkit-appearance: none;
         -moz-appearance: none;
              appearance: none;
    }

    optgroup { color: #222; }
    option { color: #444; }

    .header,
    .content {
      display: flex;
      height: 50vh;
      width: 100%;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .header { min-height: 300px; }
    .content { justify-content: flex-start; }

    .header__slogan { font-size: 2rem; }

    #cb {
      font-size: 14rem;
      font-family: "Oleo Script", sans-serif;
    }

    #cb-select {margin-right: .25rem; }

    #cb-button {
      font-weight: bold;
      color: #6a3093;
      background-color: #fff;
    }

    .input {
      padding: 1.25rem 1.95rem;
      border: 1px solid #eee;
      border-radius: 3px;
      color: #eee;
      background: none;
      cursor: pointer;
    }

    .text-link {
      margin-top: 1.75rem;
      font-size: 1.75rem;
      text-decoration: none;
      color: rgba(238, 238, 238, .85);
      transition: color .3s ease;
    }

    .text-link:hover { color: #fff; }

    @media screen and (max-width: 768px) {
      #cb { font-size: 6rem; }
      .header__slogan { font-size: 1.4rem; }
    }
  </style>
</head>
<body>

  <header class="header">
    <h1 class="header__title" id="cb">Cubounce</h1>
    <p class="header__slogan cb-animate cb-pulse cb-infinite cb-slowest">Proper cool CSS animation stuff right there</p>
  </header>

  <main class="content">
    <form>
      <select class="input" id="cb-select">
        <optgroup label="Basic">
          <option value="bounce">Bounce</option>
          <option value="flash">Flash</option>
          <option value="jelly">Jelly</option>
          <option value="pulse">Pulse</option>
          <option value="spin">Spin</option>
        </optgroup>
        <optgroup label="Bouncing">
          <option value="bounceIn">bounceIn</option>
          <option value="bounceInUp">bounceInUp</option>
          <option value="bounceInRight">bounceInRight</option>
          <option value="bounceInDown">bounceInDown</option>
          <option value="bounceInLeft">bounceInLeft</option>
          <option value="bounceOut">bounceOut</option>
          <option value="bounceOutUp">bounceOutUp</option>
          <option value="bounceOutRight">bounceOutRight</option>
          <option value="bounceOutDown">bounceOutDown</option>
          <option value="bounceOutLeft">bounceOutLeft</option>
        </optgroup>
        <optgroup label="Fading">
          <option value="fadeIn">fadeIn</option>
          <option value="fadeInUp">fadeInUp</option>
          <option value="fadeInRight">fadeInRight</option>
          <option value="fadeInDown">fadeInDown</option>
          <option value="fadeInLeft">fadeInLeft</option>
          <option value="fadeOut">fadeOut</option>
          <option value="fadeOutUp">fadeOutUp</option>
          <option value="fadeOutRight">fadeOutRight</option>
          <option value="fadeOutDown">fadeOutDown</option>
          <option value="fadeOutLeft">fadeOutLeft</option>
        </optgroup>
      </select>
      <button class="input" id="cb-button" role="button">
        Animate!
      </button>
    </form>
    <a class="text-link" href="https://github.com/jl-welch/cubounce" target="_blank">View project on Github</a>
  </main>

  <script src="dist/javascripts/cubounce.min.js"></script>
  <script>
    const select = document.querySelector("#cb-select");
    const button = document.querySelector("#cb-button");

    const event  = e => cb("#cb").animate(select.value);

    select.addEventListener("change", event);
    button.addEventListener("click", event)
  </script>
</body>
</html>
